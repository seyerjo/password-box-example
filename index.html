<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Password Box Example" />
    <meta name="robots" content="noindex, nofollow" />
    <link rel="shortcut icon" href="./assets/secure.webp" type="image/x-icon" />

    <!-- The icon to click on to see the password is loaded. -->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">

    <link rel="stylesheet" href="/css/styles.css">
    <title>Password Box</title>
</head>
<body>
    <main>
        <section>
            <div class="container">
                <picture class="secure-logo">
                    <img src="/assets/secure.webp" alt="Secure Logo">
                </picture>
                <form>
                    <input type="password" class="box-password">
                </form>
                <i class="bx bx-show-alt"></i>
            </div>    
        </section>
    </main>

    <script src="/js/script.js"></script>
</body>
</html>
